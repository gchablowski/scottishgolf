<ion-view view-title="{{data.title}}">
    <!-- do you want padding? -->
    <ion-content class="padding">
        <form name="signupform">
            <div class="list">
                <div class="card padding" ng-show="signupform.firstname.$invalid && signupform.firstname.$touched || signupform.lastname.$invalid && signupform.lastname.$touched || signupform.email.$invalid && signupform.email.$touched" role="alert">
                    <div ng-messages="signupform.firstname.$error" role="alert" ng-if='signupform.firstname.$invalid && signupform.firstname.$touched' >
                        <div ng-message="required">You did not enter the field first name</div>
                    </div>
                       <div ng-messages="signupform.lastname.$error" role="alert" ng-if='signupform.lastname.$invalid && signupform.lastname.$touched' >
                        <div ng-message="required">You did not enter the field last name</div>
                    </div>
                    <div ng-messages="signupform.email.$error" role="alert" ng-if='signupform.email.$invalid && signupform.email.$touched' >
                        <div ng-message="required">You did not enter the field email</div>
                    </div>
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" name="firstname" ng-model="form.firstname" placeholder="First name" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" name="lastname" ng-model="form.lastname" placeholder="Last name" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email" name="email" ng-model="form.email" placeholder="Email" required>
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Number of teams : {{form.number}}</span>
                    <div class=" range range-positive">
                        <i class="icon ion-ios-people"></i>
                        <input type="range" name="number" ng-model="form.number" min="1" max="20">
                    </div>
                </label>
                <div class="card">
                    <div class="item item-text-wrap">
                        Total fees (£{{data.fee}} x {{form.number}}): <br/><br/>
                        <span class="feeCount">£{{data.fee * form.number}}</span>
                    </div>
                </div>
            </div>
            <button class="button button-full button-positive" ng-click="signup()">Pay</button>
        </form>

    </ion-content>
</ion-view>
