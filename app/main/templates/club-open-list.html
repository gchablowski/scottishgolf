<ion-view view-title="Club Open">
    <ion-content>
        <div class="bar bar-header item-input-inset bar-positive">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input id="search" type="search" placeholder="Championship name / date" ng-model="searchOptions.$">
            </label>
            <button class="button button-icon icon ion-settings" ng-click="openModal()"></button>
        </div>
        <div listheight datas="datas" search-options="searchOptions"></div>
    </ion-content>
</ion-view>
